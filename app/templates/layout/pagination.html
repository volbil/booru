<nav class="mt-3">
	<ul class="pagination">
		{% if pagination.previous %}
		<li class="page-item">
			<a class="page-link" href="{{ pagination.path }}?page={{ pagination.previous }}">Prev</a>
		</li>
		{% endif %}

		{% for page in pagination.pages %}
			{% if page == pagination.current %}
				<li class="page-item disabled"><a class="page-link" href="#">{{ page }}</a></li>
				{% else %}
				<li class="page-item"><a class="page-link" href="{{ pagination.path }}?page={{ page }}">{{ page }}</a></li>
			{% endif %}
		{% endfor %}

		{% if pagination.next %}
		<li class="page-item">
			<a class="page-link" href="{{ pagination.path }}?page={{ pagination.next }}">
				Next
			</a>
		</li>
		{% endif %}
	</ul>
</nav>
