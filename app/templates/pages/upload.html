{% extends "layout/base.html" %}

{% block content %}

<form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <input
            class="form-control"
            type="file"
            id="file"
            name="file"
            accept="image/png, image/jpeg">
    </div>

    <div class="mb-3">
        <input type="text" class="form-control" id="source" name="description", placeholder="Description">
    </div>

    <div class="mb-3">
        <input type="text" class="form-control" id="source" name="source", placeholder="Source">
    </div>

    <div class="mb-3">
        <textarea class="form-control" id="tags" name="tags" placeholder="Tags" rows="3"></textarea>
    </div>

    <div class="align-items-stretch">
        <button class="btn btn-primary btn-sm w-100" type="submit">Upload</button>
    </div>
</form>

<div class="mt-3">
    <img id="preview" class="w-100"/>
</div>

<script>
    function update_preview(file_input, preview) {
        const [file] = file_input.files
        if (file) {
            preview.src = URL.createObjectURL(file)
        }
    }

    const form = document.getElementById("upload-form");
    const file_input = document.getElementById("file")
    const preview = document.getElementById("preview")

    form.reset()

    window.addEventListener("paste", e => {
        file_input.files = e.clipboardData.files
        update_preview(file_input, preview)
    })

    file_input.onchange = evt => {
        update_preview(file_input, preview)
    }
</script>

{% endblock %}
