{% extends "layout/base.html" %}

{% block content %}

<div class="row">
    <div class="col-2">1</div>
    <div class="col-10">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                {% for image in images %}
                <div class="col text-center">
                    <a href="/image/{{ image.id }}">
                        <img src="{{ image.url }}" style="height: 180px;">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
